<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Front-end foundations: HTML forms</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <form>
        <div>
          <label for="name">
            Full Name:
          </label>
          <input 
          id="name"
          type="text"
          name="name"
          placeholder="John J. Jingleheimer-Schmidt"/>
        </div>
        <div>
          <label for="title">
            Title:
          </label>
          <select id="title" name="givenTitle">
            <option value="none">--</option>
            <option value="mr">Mr.</option>
            <option value="ms">Ms.</option>
            <option value="mrs">Mrs.</option>
            <option value="mx">Mx.</option>
          </select>
        </div>
        <div>
          <label for="email">
            Email:
          </label>
          <input
          id="email"
          type="text"
          name="email"
          placeholder="john@jjjenterprises.net"/>
        </div>
        <div class="radios">
            <legend>Is this message urgent?</legend>
              <label>Yes</label>
              <input type="radio" name="yes" id="yes" value="yes"/>
              <label>No</label>
              <input type="radio" name="no" id="no" value="no"/>
          </fieldset>
        </div>
        <div>
          <label for="form-message">
            Your message:
          </label>
          <textarea
            id="form-message"
            name="message"
            autofocus="on"
            required
            maxlength="200"
            placeholder="Is your name my name, too?"
          ></textarea>
        </div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
    </main>
  </body>
</html>
